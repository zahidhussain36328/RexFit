    </div>
    <img src="./assets/images/logo.png" class="img-fluid main-logo" alt="Rex Fit">
    <div class="main-wrapper">
   
        <div class="hero-section contact">
            <div class="styled__PageHeaderContent-sc-gxvobn-1 hGsNoo">
                <h1 class="Headline__Headline1-sc-rg4g2a-0 btGlEj"
                    style="opacity: 1; transform: translateY(0%) translateZ(0px);">Booking Cart</h1>

    <!-- Contact US Section -->
    <section class="section_contactus my-lg-5 my-4 mb-5">
        <div class="container">
            <div class="sub_heading_box d-flex align-center text-center content-center sub_heading_box--contact mb-3">
                <h2 class="h2-heading mb-5 text-primary mx-2 my-0">Booking Membership Cart</h2>
            </div>
            <table class="table table-bordered"> 
              
                <tbody>
                    <tr>
                        <th>Membership Package</th>
                        <td>Premium</td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td>$ 9000 USD</td>
                    </tr>
                </tbody>
            </table>

            <div class="card contact-card shadow border-0 ">

                <div class="row d-flex g-0 p-0 m-0">

                    <div class="col-md-12 w-100">
                        <div class="p-3">
                            <form role="form" id="storeform" action="#" method="post" data-cc-on-file="false"
                                class="require-validation payment_form" data-stripe-publishable-key="">
                                <div class="checkout_div row d-flex gap-3">
                                    <div class="col-md-6">
                                        <div class="form-group2 ">
                                            <label class="col-form-label" for="owner">User ID</label>
                                            <input type="text" class="form-control contactBox_form_input disabled me-1"
                                                readonly id="ID" name="user" placeholder="*User ID">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group2 owner">
                                            <label class="col-form-label" for="owner">Cardholder Name</label>
                                            <input type="text" class="form-control contactBox_form_input  " id="owner"
                                                name="owner_name" placeholder="*Cardholder Name">
                                            <small class="error_msg text-danger" style="display: none">Please
                                                Enter
                                                Cardholder Name</small>

                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex gap-3">
                                    <div class="col-md-6">
                                        <div class="form-group2" id="card-number-field">
                                            <label class="col-form-label" for="cardNumber">Card Number</label>
                                            <input type="text"
                                                class="form-control contactBox_form_input me-1 card-number" min="16"
                                                id="cardNumber" name="card_number" placeholder="*Card Number">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group2" id="card-number-field">
                                            <label class="col-form-label" for="card-zip">Zip Code</label>
                                            <input type="text" class="form-control contactBox_form_input me-1 card-zip"
                                                id="card-zip" name="zip_code" placeholder="*Zip Code">


                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex gap-3">
                                    <div class="col-md-6">
                                        <div class="form-group2 CVV">
                                            <label class="col-form-label" for="cvv">CVV</label>
                                            <input type="text" class="form-control contactBox_form_input me-1 card-cvc"
                                                id="cvv" name="cvv" placeholder="*CVV/CVC">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group2" id="mm-yy">
                                            <label class="col-form-label" for="mm-yy">Expiration Date</label>
                                            <input type="text" name="expiration_date"
                                                class="form-control contactBox_form_input me-1  expiration_date"
                                                id="expiration_date" placeholder="*Expiration Date (MM/YYYY)">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="button" class="mbtn mbtn--contact w-100 text-white btn-primary" id="sendQuery">Pay
                                        Now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/owl.carousel.min.js"></script>
    <script>
        function generateRandomUserID() {
            let userID = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const charactersLength = characters.length;
            for (let i = 0; i < 8; i++) {
                userID += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return userID;
        }

        $('#ID').val(generateRandomUserID());

        $(document).on('click', '#sendQuery', function(e) {
    e.preventDefault(); // Prevent the default form submission

    swal({
        title: 'Congratulations!',
        text: 'you have become a member of RexFit.',
        icon: 'success'
    }).then((willReset) => {
        if (willReset) {
            // Reset the form
            $('#storeform')[0].reset();
        }
    });
});
    </script>
